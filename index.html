<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <meta author="MANIBAHO Patrick">
        <meta name="description" content="Simple sign_up">
        <link rel="stylesheet" href="styles.css">
    </head>
     <body>

        <nav class="navbar">
            <div class="barefoot">Barefoot</div>
            <div class="nomad">Nomad</div>
            <div class="sign-in">Sign In</div>
        </nav>
        <div class="join">
            <div class="title">
                Join today!
            </div>
            <input class="first"  type="text" placeholder="First name" id="First_name">
            <input class="last" type="text" placeholder="Last name" id="Last_name">
            <input class="email" type="email" placeholder="Email" id="Email">
            <input class="address" type="text" placeholder="Address(City)">
        <select  name="Gender" class="gender" >
            <label for="gender">Gender</label>
            <option value="gender" >Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
            <input class="user_name" type="text" placeholder="Username" id="username">
            <input class="password" type="password" placeholder="Password">
            <button class="create" type="button"><span>Create account</span></button>
            <button class="facebook" type="button">
                <img class="facebook_icon" src="facebook_icon.png" width="20px">
                <div class="fbtx">Login with facebook</div>
            </button>
            <button class="google" type="button">
                <img class="google_icon" src="google_icon.png" width="20px" height="15px">
                <div class="gtx">Login with Google</div>
            </button>
        </div>
        <div class="already">
            Already on BarefootNomad?
        </div>
        <div class="log">
        Login
        </div>
  </body>    
</html>
